<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="container-sm">
        <div class="row">
            <div class="card col-6 offset-3 col-md-4 offset-md-4 col-sm-4 offset-sm-4 mt-5">

                <div class="card-body">

                    <div class="row">
                        <h6 class="col-8" id="display"></h6>
                        <h6 class="col-4" id="previousVal"></h6>
                        <input type="button" value="C" class="removeAll col-6">
                        <input type="button" value="CE" class="removeOne col-3">
                        <input type="button" value="*" class="operator col-3">
                    </div>

                    <div class="row">
                        <input type="button" value="1" class="num col-3 ">
                        <input type="button" value="2" class="num col-3">
                        <input type="button" value="3" class="num col-3">
                        <input type="button" value="/" class="operator col-3">
                    </div>

                    <div class="row">
                        <input type="button" value="4" class="num col-3 ">
                        <input type="button" value="5" class="num col-3 ">
                        <input type="button" value="6" class="num col-3 ">
                        <input type="button" value="+" class="operator col-3 ">

                    </div>

                    <div class="row">
                        <input type="button" value="7" class="num col-3 ">
                        <input type="button" value="8" class="num col-3 ">
                        <input type="button" value="9" class="num col-3">
                        <input type="button" value="-" class="operator col-3">
                    </div>

                    <div class="row">
                        <input type="button" value="0" class="num col-6 ">
                        <input type="button" value="." class="operator col-3">
                        <input type="button" value="=" class="evaluate col-3 ">
                    </div>
                </div>
                <!-- <input type="button" value="(" class="operator">
            <input type="button" value=")" class="operator"> -->




                <!-- <input type="button" value="%" class="operator"> -->






            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
